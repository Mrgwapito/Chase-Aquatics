<body>


  <nav class="navbar">
        <div class="logo"><img src="./logo.png" alt="logo"></div>

       <ul>

        </div>

    <!-- Cart Popup -->
    <div class="cart-popup">
    <h2>Cart</h2>
    <div class="cart-items">
        <!-- Cart items will be dynamically inserted here -->
    </div>
    <button class="review-btn">Review My Cart</button>
    </div>

<header class="text-center p-3 bg-light border-bottom">
  <h1>Product Details</h1>
</header>

<!-- Product Detail Section -->
<section class="product-detail-section container mt-4">
  <div class="row">
    <!-- Product Images -->
    <div class="col-md-6">
      <div class="product-images">
        <img id="product-image" src="images/placeholder.jpg" alt="Product Image" class="img-fluid mb-3"/>
        <div class="d-flex flex-wrap gap-2" id="product-additional-images"></div>
      </div>
    </div>

    <!-- Product Information -->
    <div class="col-md-6">
      <div class="product-info">
        <h2 id="product-name" class="product-name">Loading...</h2>
        <p id="product-category" class="product-category"><strong>Category:</strong> <span></span></p>

        <!-- Price and Quantity -->
        <div class="price-quantity">
          <p id="product-price" class="product-price"><strong>Price:</strong> â‚±0.00</p>
          <div class="quantity-section mb-3">
            <label for="quantity">Quantity: </label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" class="form-control" style="width: 100px;"/>
          </div>
        </div>

        <!-- Description -->
        <div class="product-description mt-3">
          <h5>Description</h5>
          <p id="product-description">No description available.</p>
        </div>

        <!-- Add to Cart & Wishlist Buttons -->
        <div class="action-buttons mt-4">
          <button id="add-to-cart-btn" class="btn btn-primary add-to-cart">
            <i class="fas fa-shopping-cart"></i> Add to Cart
          </button>
          <button class="btn btn-outline-secondary add-to-wishlist">
            <i class="fas fa-heart"></i> Add to Wishlist
          </button>
        </div>

        <!-- Product Rating -->
        <div class="product-rating mt-4">
          <h5>Customer Ratings:</h5>
          <div class="rating-stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <i class="far fa-star"></i>
            <span>4.5 (120 reviews)</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- Product Detail Section -->
<section class="product-detail-section container mt-4">
  <div class="row">

<!-- Related Products Section -->
<section class="related-products container mt-5">
  <h3 class="text-center mb-4">Related Products</h3>
  <div class="row g-4" id="related-products-container">
    <!-- Related product cards will be inserted here dynamically -->
  </div>
</section>


<script src="product_shop.js"></script>
<script type="module" src="/popups/cart.js"></script>


</body>
</html>
